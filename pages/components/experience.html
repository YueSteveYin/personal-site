<section style = "display: flex; flex-direction: row; align-items: center; align-content: space-around;">
    <button class="carousel-btn left" onclick="moveSlide(-1)">❮</button>
    <div class="slideshow-container">
        
    </div>
    <button class="carousel-btn right" onclick="moveSlide(1)">❯</button>
    <style>
        .slideshow-container {
            position: relative;
            margin: auto;
            width: 60%;
        }

        .mySlides {
            display: none;
        }

        .carousel-btn {
            /* transform: translateY(-50%); */
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            cursor: pointer;
            font-size: 30px;
            padding: 10px;
            z-index: 1000;
            border-radius: 5px;
            transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .carousel-btn:hover{
            transform: translateY(-10%) scale(1.2);  /* Smooth scale and retain vertical alignment */
            background-color: rgba(0, 0, 0, 0.9);   /* Darken slightly on hover */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .carousel-btn.left {
            margin-left: 10%;
        }

        .carousel-btn.right {
            margin-right: 10%;
        }

        /* Caption text */
        .text {
            color: #f2f2f2;
            font-size: 15px;
            padding: 8px 12px;
            position: absolute;
            bottom: 8px;
            width: 100%;
            text-align: center;
        }

        /* Number text (1/3 etc) */
        .numbertext {
            color: #f2f2f2;
            font-size: 12px;
            padding: 8px 12px;
            position: absolute;
            top: 0;
        }

        /* The dots/bullets/indicators */
        .dot {
            cursor: pointer;
            height: 15px;
            width: 15px;
            margin: 0 2px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.6s ease;
        }

        .active, .dot:hover {
            background-color: #717171;
        }

        /* Fading animation */
        .fade {
            animation-name: fade;
            animation-duration: 1.5s;
        }

        @keyframes fade {
            from {opacity: .4}
            to {opacity: 1}
        }
    </style>
</section>
