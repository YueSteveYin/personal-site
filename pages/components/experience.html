<section
  style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 80%"
>
  <section class="carousel-wrapper">
    <button class="carousel-btn left" onclick="moveSlide(-1)">❮</button>
    <div class="slideshow-container">
      <div class="slides-track" id="slidesTrack">
        <!-- Slides will be dynamically inserted here -->
      </div>
    </div>
    <button class="carousel-btn right" onclick="moveSlide(1)">❯</button>
  </section>
  <div class="dots-container" id="dotsContainer"></div>
  <style>
    .carousel-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      width: 80%;
      margin: auto;
    }

    .slideshow-container {
      overflow: hidden; /* Hides non-active slides */
      width: 100%;
      height: 50vh;
      overflow-y: auto;
      background: linear-gradient(to bottom, #f9f9f9, #eaeaea);
      box-shadow: inset 0 4px 15px rgba(0, 0, 0, 0.432);
    }

    .slides-track {
      display: flex;
      transition: transform 0.6s ease; /* Smooth slide transition */
    }

    .mySlide {
      flex: 0 0 100%; /* Each slide takes full width */
      box-sizing: border-box;
      text-align: center;
      padding: 40px 20px;
      border-radius: 10px;
      height: auto;
    }
    .carousel-btn {
      /* transform: translateY(-50%); */
      background: rgba(0, 0, 0, 0.7);
      color: white;
      border: none;
      cursor: pointer;
      font-size: 30px;
      padding: 10px;
      z-index: 1000;
      border-radius: 5px;
      transition:
        transform 0.3s ease,
        background-color 0.3s ease,
        box-shadow 0.3s ease;
    }

    .carousel-btn:hover {
      transform: translateY(-10%) scale(1.2); /* Smooth scale and retain vertical alignment */
      background-color: rgba(0, 0, 0, 0.9); /* Darken slightly on hover */
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    .carousel-btn.left {
      margin-left: 10%;
      margin-right: 5%;
    }

    .carousel-btn.right {
      margin-right: 10%;
      margin-left: 5%;
    }

    .slide-content h2 {
      font-size: 2em;
      margin-bottom: 10px;
      color: #333;
    }

    .position-time {
      font-style: italic;
      color: #777;
      margin-bottom: 25px;
    }

    .description p {
      font-size: 1.1em;
      line-height: 1.6;
      color: #555;
    }

    .site-link {
      display: inline-block;
      margin-top: 20px;
      font-size: 1.1em;
      color: #007bff;
      text-decoration: none;
      font-weight: 600;
    }

    .site-link:hover {
      text-decoration: underline;
    }

    .dots-container {
      text-align: center;
      margin-top: 3vh;
    }

    .dot {
      cursor: pointer;
      height: 15px;
      width: 15px;
      margin: 0 5px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
      transition: background-color 0.6s ease;
    }

    .dot.active {
      background-color: #717171;
    }
  </style>
</section>
