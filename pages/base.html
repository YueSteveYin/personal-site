<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Steve Yin - Dynamic Pages</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="general.css" />
    <link rel="stylesheet" href="base.css" />

    <link rel="preload" href="/personal-site/src/about-background.png" as="image" />
    <link rel="preload" href="/personal-site/src/experience-background.png" as="image" />
    <link rel="preload" href="/personal-site/src/timeline-background.jpg" as="image" />
    <link
      rel="preload"
      href="/personal-site/src/VCR_OSD_MONO_1.001.ttf"
      as="font"
      type="font/ttf"
      crossorigin
    />

    <style>
      nav a {
        margin: 0 15px;
        cursor: pointer;
      }
      body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        overflow: auto;
      }

      header {
        width: 100%;
        position: fixed;
        top: 0;
        z-index: 1000;
      }

      h1 {
        text-align: center;
        font-size: 2.5rem;
        margin-top: 4vh; /* Adjust spacing */
        margin-bottom: 1vh; /* Reduce bottom space */
      }

      main {
        flex: 1;
        display: block; /* No centering, allows normal flow */
        width: 100%;
        opacity: 0;
        transition: opacity 0.5s ease;
        height: 80vh; /* Allow full content height */
      }
      main.loaded {
        opacity: 1;
      }

      body.about {
        background-image: url('/personal-site/src/about-background.png');
        background-size: cover;
        background-attachment: fixed; /* Ensures the background scrolls with the content */
      }
      body.experience {
        background-image: url('/personal-site/src/experience-background.png');
        background-size: cover;
        background-attachment: fixed; /* Ensures the background scrolls with the content */
      }
      body.timeline {
        background-image: url('/personal-site/src/timeline-background.jpg');
        background-size: cover;
        background-repeat: repeat-y; /* Allow the background to extend infinitely */
        background-position: center top;
        background-attachment: fixed; /* Ensures the background scrolls with the content */
        animation: scrollBackground 60s linear infinite;
      }
      body.projects {
        background-color: #e5f3fd;
      }
      @keyframes scrollBackground {
        from {
          background-position: center 0px;
        }
        to {
          background-position: center 10000px; /* Adjust this value for speed */
        }
      }
      #ai-assistant {
        position: fixed;
        height: 50px;
        aspect-ratio: 1;
        border-radius: 50%;
        background-color: yellow;
        right: 2%;
        bottom: 2%;
      }
      #chat-box {
        position: fixed;
        bottom: calc(2% + 50px);
        right: calc(2% + 50px);
        width: 300px;
        height: 400px;
        background: white;
        border-radius: 12px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        display: flex;
        flex-direction: column;
        overflow: hidden;
        z-index: 9999;
        font-family: 'Open Sans', sans-serif;
      }

      #chat-header {
        background-color: yellow;
        color: black;
        padding: 10px;
        text-align: center;
        font-weight: bold;
      }

      #chat-messages {
        flex: 1;
        padding: 10px;
        overflow-y: auto;
        font-size: 0.9rem;
        background: #f9f9f9;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      #chat-input-container {
        display: flex;
        padding: 8px;
        border-top: 1px solid #ccc;
        background: #fff;
      }

      #chat-input {
        flex: 1;
        padding: 6px;
        font-size: 0.9rem;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      #chat-send {
        margin-left: 8px;
        padding: 6px 12px;
        background-color: yellow;
        color: black;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      .message {
        background-color: red;
        border-radius: 8px;
        padding: 8px;
        margin: 5px 0;
        max-width: 80%;
      }
      .message.user {
        background-color: #ffe0b2;
        align-self: flex-end;
      }
      .message.assistant {
        background-color: #ffe0b2;
        align-self: flex-start;
      }
    </style>
  </head>
  <body>
    <button id="ai-assistant">
      <img src="/personal-site/src/bot.svg" alt="AI Assistant" />
    </button>
    <div id="chat-box">
      <div id="chat-header">AI Assistant ðŸ¤–</div>
      <div id="chat-messages"></div>
      <div id="chat-input-container">
        <input type="text" id="chat-input" placeholder="Ask me anything..." />
        <button id="chat-send">âž¤</button>
      </div>
    </div>
    <div id="loading-overlay">
      <div class="loading-spinner"></div>
      <p>Loading...</p>
    </div>
    <header>
      <nav>
        <a href="../index.html">Home</a>
        <a onclick="loadPage('about')">About</a>
        <a onclick="loadPage('experience')">Experience</a>
        <a onclick="loadPage('projects')">Projects</a>
        <a onclick="loadPage('timeline')">Timeline</a>
      </nav>
    </header>
    <h1 id="title"></h1>
    <main>
      <!-- Component content loads here -->
    </main>

    <script src="script.js"></script>
    <script src="loading.js"></script>
  </body>
</html>
