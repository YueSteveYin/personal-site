<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Steve Yin - Dynamic Pages</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="general.css">
    <link rel="stylesheet" href="base.css">
    <style>
      nav a {
        margin: 0 15px;
        cursor: pointer;
      }
      body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        height: 100vh; /* Ensure full viewport height */
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center; /* Keep everything centered */
        overflow: auto; /* Prevent scrollbars */
      }
      
      header {
        width: 100%;
        position: fixed;
        top: 0;
        z-index: 1000;
      }
      
      h1 {
        text-align: center;
        font-size: 2.5rem;
        margin-top: 4vh; /* Adjust spacing */
        margin-bottom: 1vh; /* Reduce bottom space */
      }
      
      main {
        flex: 1;
        display: block; /* No centering, allows normal flow */
        width: 100%;
        opacity: 0;
        transition: opacity 0.5s ease;
        height: 80vh; /* Allow full content height */
      }
      main.loaded {
        opacity: 1;
      }

      body.about {
        background-image: url("../src/about-background.jpg");
        background-size: cover;
        background-attachment: fixed; /* Ensures the background scrolls with the content */
      }
      body.experience {
        background-image: url("../src/experience-background.png");
        background-size: cover;
        background-attachment: fixed; /* Ensures the background scrolls with the content */
      }
      body.timeline {
        background-image: url("../src/timeline-background.jpg");
        background-size: cover;
        background-repeat: repeat-y; /* Allow the background to extend infinitely */
        background-position: center top;
        background-attachment: fixed; /* Ensures the background scrolls with the content */
        animation: scrollBackground 60s linear infinite;
      }
      @keyframes scrollBackground {
        from {
            background-position: center 0px;
        }
        to {
            background-position: center 10000px; /* Adjust this value for speed */
        }
      }

    </style>
  </head>
  <body>
    <header>
      <nav>
        <a href = "../index.html">Home</a>
        <a onclick="loadPage('about')">About</a>
        <a onclick="loadPage('experience')">Experience</a>
        <a onclick="loadPage('projects')">Projects</a>
        <a onclick="loadPage('timeline')">Timeline</a>
      </nav>
    </header>
    <h1 id = "title"></h1>
    <main>
      <!-- Component content loads here -->
    </main>

    <script src="script.js"></script>
  </body>
</html>
