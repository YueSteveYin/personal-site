<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Steve's Website</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Steve Yin">
    <link rel="stylesheet" href = "/pages/general.css">
    <style>
        h1 {
            text-align: center;
            font-size: 5vw;
        }
        main{
            margin-top: 20vh;
            display: flex;
            flex-direction: row;
            text-align: center;
            justify-content: space-around;
            padding: 3vw;
            flex-wrap:wrap;
            height: 100%;
        }
        a{
            width:12vw;
            display: block;
            border:1px solid;
            background-color: black;
            line-height: 12vw;
            margin-left: 3vw;
            margin-right: 3vw;
            text-align: center;
            aspect-ratio: 1/1;
            color:white;
            font-size: 2vw;
            margin-bottom: 6vw;
            font-family: fantasy;
            text-decoration: none;
        }
        a:hover{
            background-color: aquamarine;
            color: black;
            animation: shake 0.5s ease;
        }

        footer{
            font-weight: bold;
            font-size: 1.5vw;
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
        }
        @media (min-width: 1440px){
            h1{
                font-size:73px;
            }
            a{
                font-size: 30px;
            }
            footer{
                font-size: 21px;
            }
        }
        @media (max-width: 900px){
            a{
                font-size: 18px;
                width : 150px;
                line-height: 108px;
            }
            h1{
                font-size: 45px;
            }
            footer{
                font-size: 20px
            }
        }
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }
    </style>
  </head>
  <body>
    <h1>Welcome to Steve Yin's Site</h1>
    <main>
        <a href="/pages/about.html">
            About
        </a>
        <a href="/pages/experience.html">
            Experience
        </a>
        <a href="/pages/projects.html">
            Projects
        </a>
        <a href="/pages/interests.html">
            Interest
        </a>
    </main>
    <footer> 
        <p style = "text-align: center">Created By Steve Yin</p>
    </footer>
  </body>
</html>
